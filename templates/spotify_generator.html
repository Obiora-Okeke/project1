<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap');
      @import url('https://db.onlinewebfonts.com/c/01173b246d9d9ea808ea75a26b3b61bb?family=CircularSpotifyTxT-Black');
    </style>
  <link rel="stylesheet" type="text/css" href='static/main.css'>
</head>

<body>
  {% extends 'base.html' %}
  {% block content %}
      <div class="container">
        <br>
        <h1>{{ title }}</h1>
        <form action="/success" method="POST">
            <div class="mb-3">
                <label for="artist" class="form-label boxfo">Enter Spotify Artist:</label>
                <input type="text" class="form-control" id="artist" name="artist">
            </div>
            <div class="mb-3">
                <label for="artist" class="form-label boxfo">Enter Spotify Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="artist" class="form-label boxfo">Enter Playlist Name:</label>
                <input type="text" class="form-control" id="playlist" name="playlist">
            </div>
            <button type="submit" class="btn btn-primary inc250 but">Generate Playlist</button>
        </form>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  {% endblock %}  
</body>

</html>
